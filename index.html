<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFIA</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="participants">
        <div class="title">PLAYERS</div>
        <button class="add">Add Participant</button>
        <div class="nameAddition">
            <input type="text" class="nameInput">
            <button class="cancel">+</button>
        </div>
    </div>
<div class="status ready">
    <div class="mainStatus">Waiting for enough players to be added</div>
    <div class="descStatus">You need at least 5 players to start.</div>
    <div class="actions">
        <button class="start inactive">Start</button>
        <button class="addMorePlayers">Add More Players</button>
    </div>
</div>
<div class="warning">Not Enough Players!</div>
</body>
</html>
